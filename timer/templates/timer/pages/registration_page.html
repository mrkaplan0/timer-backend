{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Irish+Grover&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="{% static 'login_page.css' %}" />
    <title>Timer - Register</title>
  </head>
  <body>
    <header class="header">
      <div class="blankbox"></div>
      <h1 class="logo">Timer</h1>
      <a class="login-button" href="{% url 'landing_page' %}">Zur√ºck</a>
    </header>
    <main class="main">
      <div class="login-box">
        <form
          class="register-form"
          method="POST"
          action="{% url 'register_page' %}"
        >
          {% csrf_token %}
          <label for="username">Username</label>
          <input
            type="username"
            id="username"
            name="username"
            placeholder="Username eingeben"
            required
          />

          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email eingeben"
            required
          />

          <label for="password1">Passwort</label>
          <input
            type="password"
            id="password1"
            name="password1"
            placeholder="Passwort eingeben"
            required
          />

          <label for="password2">Passwort Wiederholen</label>
          <input
            type="password"
            id="password2"
            name="password2"
            placeholder="Passwort wiederholen"
            required
          />

          <button type="submit" class="login-button">Register</button>
        </form>
        {% if messages %}
        <div class="messages">
          {% for message in messages %}
          <div class="message {{ message.tags }}">{{ message }}</div>
          {% endfor %}
        </div>
        {% endif %}
      </div>
    </main>
  </body>
</html>
